<header class="w-full bg-primary border-b border-cardBorder dark:bg-gray-900 dark:text-white">
  <div class="mx-auto flex items-center justify-between px-4 sm:px-8 h-16 max-w-[1600px] text-white dark:text-white">
    <!-- Left: App Icon and Name -->
    <div class="flex items-center gap-3">
      <span class="material-icons text-accent text-3xl">rocket_launch</span>
      <span class="text-xl font-bold select-none">Prompt Management</span>
    </div>
    <!-- Right: Help, Dark/Light Toggle, User Icon -->
    <div class="flex items-center gap-2 sm:gap-4">
      <button class="flex items-center gap-2 text-infoIcon hover:text-accent transition-colors dark:text-gray-300 dark:hover:text-accent" aria-label="Help">
        <span class="material-icons text-2xl">help_outline</span>
        <span class="hidden sm:inline text-base font-medium">Help</span>
      </button>
      <button mat-icon-button (click)="onToggleDarkMode()" class="text-white dark:text-gray-200">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <button mat-icon-button class="text-white dark:text-gray-200">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</header>
